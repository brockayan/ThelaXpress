<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Dashboard</title>
  <style>
    :root {
      --vendor-main: #f7a400; /* Light Orange */
      --vendor-accent: #f57c00; /* Medium Orange */
      --vendor-gradient: linear-gradient(120deg, #ffb74d 0%, #ff7043 100%);
      --vendor-sidebar-gradient: linear-gradient(140deg, #ff7043 0%, #f57c00 55%, #ffb74d 110%);
      --vendor-card: rgba(255, 152, 0, 0.10); /* Light Orange Card */
      --glass-bg: rgba(255,255,255,0.7);
      --badge-blue: #6fb4f7;
      --badge-pink: #fa91bd;
      --badge-orange: #ff7043;
      --glass-border: rgba(255,255,255,0.23);
      --radius: 22px;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      background: var(--vendor-gradient);
      align-items: stretch;
      transition: background 0.6s;
      overflow-x: hidden;
    }
    .bg-accent, .bg-accent2 {
      pointer-events: none;
      position: fixed;
      z-index: 0;
      border-radius: 50%;
    }
    .bg-accent {
      top: -160px; left: -150px;
      width: 400px; height: 400px;
      background: radial-gradient(circle at 40% 50%, #ffb74d55 0%, #ff704322 95%);
    }
    .bg-accent2 {
      bottom: -180px; right: -100px;
      width: 390px; height: 390px;
      background: radial-gradient(circle at 65% 50%, #f57c0044 0%, #ff704322 98%);
      filter: blur(2px);
    }
    .sidebar {
      min-width: 220px;
      max-width: 250px;
      background: var(--vendor-sidebar-gradient);
      backdrop-filter: blur(15px);
      border-right: 2px solid var(--glass-border);
      padding: 36px 24px 24px;
      border-radius: var(--radius) 0 0 var(--radius);
      box-shadow: 0 8px 36px 0 rgba(245,124,0,0.14), 0 7px 22px rgba(255,233,134,0.05);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
      position: relative;
    }
    .sidebar h2 {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 36px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 4px 16px #ff704355;
    }
    .sidebar nav a {
      display: block;
      width: 100%;
      padding: 10px 18px;
      margin-bottom: 14px;
      border-radius: 13px;
      color: #fff;
      font-weight: 500;
      font-size: 1.06rem;
      background: rgba(255,255,255,0.10);
      text-decoration: none;
      transition: background 0.22s, transform 0.15s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 14px 0 rgba(106,180,247,0.06);
    }
    .sidebar nav a:hover, .sidebar nav a:focus {
      background: #ffb74d;
      color: #2e5132;
      transform: scale(1.04) translateX(5px);
      font-weight: 600;
    }
    .main-content {
      flex: 1 1 0%;
      background: var(--glass-bg);
      padding: 36px 44px 26px 44px;
      border-radius: 0 var(--radius) var(--radius) 0;
      box-shadow: 0 5px 29px 0 rgba(245,124,0,0.09);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      min-width: 0;
      z-index: 1;
      position: relative;
    }
    .dashboard-hero {
      width: 100%;
      background: linear-gradient(87deg, #ffe0b2 60%, #ffcc80 100%);
      border-radius: 16px;
      margin-bottom: 22px;
      box-shadow: 0 2px 10px #ff704316;
      padding: 32px 24px 30px 38px;
      display: flex;
      align-items: center;
      gap: 30px;
      min-height: 55px;
      position: relative;
    }
    .dashboard-hero svg {
      min-width: 65px;
      width: 65px;
      height: 65px;
      margin-right: 8px;
    }
    .dashboard-hero-content {
      flex: 1;
    }
    .dashboard-hero h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #f57c00;
      margin: 0 0 8px 0;
    }
    .dashboard-hero p {
      color: #3b6145;
      margin: 0;
      font-size: 1.03rem;
      opacity: 0.88;
      font-weight: 500;
    }
    .decorative-wave {
      width: 100%;
      height: 38px;
      margin: -15px 0 35px;
      display: block;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      z-index: 1;
      position: relative;
    }
    .card {
      border-radius: 16px;
      background: var(--vendor-card);
      backdrop-filter: blur(2px);
      padding: 30px 12px 26px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 1.12rem;
      color: #f57c00;
      border: 2.5px solid;
      border-image: linear-gradient(120deg, #f7a400 40%, #ff7043 97%) 1;
      overflow: visible;
      animation: floatIn 0.8s;
      box-shadow: 0 8px 24px 0 #fa91bd11;
      position: relative;
      min-height: 130px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background 0.4s ease;
      cursor: pointer;
    }
    .card:active {
      transform: translateY(-2px) scale(1.01);
      background: #ffecdb;
    }
    .card .badge {
      position: absolute;
      top: 16px; right: 18px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #fff;
      background: var(--badge-orange);
      padding: 2px 14px 3px 9px;
      border-radius: 13px;
      box-shadow: 0 1px 10px #ff704322;
      z-index: 4;
      opacity: 0.93;
      letter-spacing: 0.3px;
      animation: badge-pop 0.4s;
    }
    .card:nth-child(2) .badge { background: #fa91bd; }
    .card:nth-child(3) .badge { background: #ffc96c; color: #735c13; }
    .card span.card-number {
      font-size: 2.15rem;
      font-weight: 800;
      margin-top: 8px;
      letter-spacing: 1px;
      color: #ff7043;
    }
    .card:hover {
      background: #ffecdb;
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 30px 0 #ff704322;
      z-index: 2;
    }
    .mini-insights-grid {
      margin-top: 44px;
      display: flex;
      gap: 30px;
      justify-content: space-between;
      align-items: stretch;
      width: 95%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .mini-insight {
      flex: 1;
      padding: 22px;
      background: var(--vendor-card);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
      color: #ff7043;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mini-insight:hover {
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }
    .mini-insight p {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }
    .mini-insight svg {
      width: 35px;
      height: 35px;
      margin-right: 16px;
    }
  </style>
</head>
<body>
  <div class="bg-accent"></div>
  <div class="bg-accent2"></div>

  <div class="sidebar">
    <h2>Supplier Dashboard</h2>
    <nav>
      <a href="./supplier-myprofile.html">Profile</a>
      <a href="./supplier-bid.html">Bid</a>
      <a href="./landing-page.html">Logout</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="dashboard-hero">
      <!-- New Logo (Round) -->
      <svg width="65" height="65" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="26" cy="26" r="24" stroke="#f57c00" stroke-width="2" fill="#e5faec" />
        <g>
          <rect x="13" y="16" width="28" height="15" rx="4" fill="#f57c00" fill-opacity="0.16"/>
          <path d="M16 18h24l-3 12H19z" stroke="#f57c00" stroke-width="2" fill="none"/>
          <circle cx="21" cy="34" r="2" fill="#f57c00"/>
          <circle cx="33" cy="34" r="2" fill="#f57c00"/>
          <path d="M18 22h10" stroke="#f57c00" stroke-width="1.5"/>
        </g>
      </svg>
      <div class="dashboard-hero-content">
        <h1>Welcome back, Supplier!</h1>
        <p>Hereâ€™s a quick overview of your sales and orders</p>
      </div>
    </div>

    <div class="dashboard-cards">
      <div class="card">
        <div class="badge">New</div>
        <p>Total Sales</p>
        <span class="card-number">$18,530</span>
      </div>
      <div class="card">
        <div class="badge">New</div>
        <p>Orders Processed</p>
        <span class="card-number">155</span>
      </div>
      <div class="card">
        <div class="badge">New</div>
        <p>Products Sold</p>
        <span class="card-number">200</span>
      </div>
    </div>

    <div class="mini-insights-grid">
      <div class="mini-insight">
        <p>Today's Revenue</p>
        <span class="card-number">$1,200</span>
      </div>
      <div class="mini-insight">
        <p>New Customers</p>
        <span class="card-number">35</span>
      </div>
    </div>
  </div>
</body>
</html>
