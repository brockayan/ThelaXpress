<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ThelaXpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple fade-in animation for sections */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen font-sans text-green-900 flex items-center justify-center">

  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 fade-in">
    <h2 class="text-3xl font-bold text-center text-green-900 mb-6">Login</h2>
    <p class="text-center text-green-800 mb-4">Select your role to log in:</p>
    
    <div id="role-selection" class="flex flex-col gap-4 mb-6">
      <button id="vendor-btn" class="role-btn bg-green-800 hover:bg-green-900 text-white font-semibold px-4 py-2 rounded-lg shadow transition focus:outline-none focus:ring-4 focus:ring-green-600">
        Login as Vendor
      </button>
      <button id="supplier-btn" class="role-btn bg-green-800 hover:bg-green-900 text-white font-semibold px-4 py-2 rounded-lg shadow transition focus:outline-none focus:ring-4 focus:ring-green-600">
        Login as Supplier
      </button>
    </div>

    <form id="login-form" class="space-y-4 hidden">
      <div>
        <label for="email" class="block text-sm font-semibold text-green-900">Email</label>
        <input type="email" id="email" required class="mt-1 block w-full border border-green-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="you@example.com" />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-green-900">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full border border-green-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="********" />
      </div>
      <button type="submit" id="login-submit-btn" class="w-full bg-green-800 hover:bg-green-900 text-white font-semibold px-4 py-2 rounded-lg shadow transition focus:outline-none focus:ring-4 focus:ring-green-600">
        Login
      </button>
      <button type="button" id="back-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg shadow transition focus:outline-none focus:ring-4 focus:ring-gray-400">
        Back to Role Selection
      </button>
    </form>

    <p class="mt-4 text-center text-green-800">
      Don't have an account? <a href="./register-page.html" class="text-green-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    // Handle role selection
    const supplierBtn = document.getElementById('supplier-btn');
    const vendorBtn = document.getElementById('vendor-btn');
    const loginForm = document.getElementById('login-form');
    const roleSelection = document.getElementById('role-selection');
    const backBtn = document.getElementById('back-btn');
    const loginSubmitBtn = document.getElementById('login-submit-btn');

    let selectedRole = '';

    supplierBtn.addEventListener('click', () => {
      selectedRole = 'supplier';
      console.log('Supplier role selected');
      showLoginForm();
    });

    vendorBtn.addEventListener('click', () => {
      selectedRole = 'vendor';
      console.log('Vendor role selected');
      showLoginForm();
    });

    backBtn.addEventListener('click', () => {
      showRoleSelection();
    });

    function showLoginForm() {
      roleSelection.classList.add('hidden');
      loginForm.classList.remove('hidden');

      // Update the login button text to reflect the selected role
      loginSubmitBtn.textContent = `Login as ${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)}`;
    }

    function showRoleSelection() {
      loginForm.classList.add('hidden');
      roleSelection.classList.remove('hidden');
      selectedRole = '';

      // Reset form
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // Handle form submission
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }

      // Debug: Log the selected role
      console.log('Selected role:', selectedRole);

      // Simulate login process
      loginSubmitBtn.textContent = 'Logging in...';
      loginSubmitBtn.disabled = true;

      // Simulate a brief loading time
      setTimeout(() => {
        // Redirect based on selected role
        if (selectedRole === 'supplier') {
          console.log('Redirecting to supplier dashboard');
          window.location.href = 'supplier-dashboard.html';
        } else if (selectedRole === 'vendor') {
          console.log('Redirecting to vendor dashboard');
          window.location.href = 'vendor-dashboard.html';
        } else {
          console.log('No role selected, showing error');
          alert('Please select a role first');
          loginSubmitBtn.textContent = `Login`;
          loginSubmitBtn.disabled = false;
          showRoleSelection();
        }
      }, 1000);
    });
  </script>

</body>
</html>
