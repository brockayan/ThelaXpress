<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile â€¢ ThelaXpress</title>
  <!-- You may keep Tailwind CDN for the rest of your content if needed -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --vendor-main: #7fc483;
      --vendor-accent: #4B944E;
      --vendor-gradient: linear-gradient(120deg, #85e6c5 0%, #f6d365 100%);
      --vendor-sidebar-gradient: linear-gradient(140deg, #4B944E 0%, #61c48f 55%, #ffe986 110%);
      --glass-bg: rgba(255,255,255,0.7);
      --glass-border: rgba(255,255,255,0.23);
      --radius: 22px;
    }
    /* Sidebar styles matching the Vendor Dashboard */
    .sidebar-profile {
      min-width: 220px;
      max-width: 250px;
      background: var(--vendor-sidebar-gradient);
      backdrop-filter: blur(15px);
      border-right: 2px solid var(--glass-border);
      padding: 36px 24px 24px;
      border-radius: var(--radius) 0 0 var(--radius);
      box-shadow: 0 8px 36px 0 rgba(75,148,78,0.14), 0 7px 22px rgba(255,233,134,0.05);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
      position: relative;
      /* Remove the Tailwind background */
    }
    .sidebar-profile h2 {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 36px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 4px 16px #56bb5855;
    }
    .sidebar-profile nav a {
      display: block;
      width: 100%;
      padding: 10px 18px;
      margin-bottom: 14px;
      border-radius: 13px;
      color: #fff;
      font-weight: 500;
      font-size: 1.06rem;
      background: rgba(255,255,255,0.10);
      text-decoration: none;
      transition: background 0.22s, transform 0.15s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 14px 0 rgba(106,180,247,0.06);
    }
    .sidebar-profile nav a:hover,
    .sidebar-profile nav a:focus,
    .sidebar-profile nav a.active {
      background: #fff59f;
      color: #2e5132;
      transform: scale(1.04) translateX(5px);
      font-weight: 600;
    }

    @media (max-width:900px) {
      .sidebar-profile {
        min-width:160px;
        max-width:200px;
        padding: 20px 10px 12px;
      }
    }
    @media (max-width:580px) {
      body { flex-direction: column;}
      .sidebar-profile {
        width: 100%;
        border-radius: var(--radius) var(--radius) 0 0;
        border-right: none;
        border-bottom: 2px solid var(--glass-border);
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        padding: 10px 2vw 10px 2vw;
      }
      .sidebar-profile h2 { display: none;}
    }
    /* Main content: keep your Tailwind, just adjust border-radius for the sidebar side */
    .profile-main-content {
      flex: 1;
      padding: 2.5rem;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 4px 30px -4px #7fc4831c;
      border-radius: 0 var(--radius) var(--radius) 0;
      min-width: 0;
      backdrop-filter: blur(12px);
    }
    @media (max-width:900px) {
      .profile-main-content { padding: 1rem;}
    }
    @media (max-width:580px) {
      .profile-main-content { border-radius: 0 0 var(--radius) var(--radius);}
    }
    /* Optional: hide duplicate glass class border-radius */
  </style>
</head>
<body class="bg-green-50 text-green-900 font-sans min-h-screen flex">

  <!-- Sidebar -->
  <aside class="sidebar-profile">
    <h2>My Profile</h2>
    <nav>
      <a href="./vendor-dashboard.html">Dashboard</a>
      <a href="./vendor-myprofile.html" class="active">Profile</a>
      <a href="./vendor-order.html" class="active" aria-current="page">Orders</a>
      <a href="./vendor-products.html">Products</a>
      <a href="../index.html">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="profile-main-content">

    <!-- Header -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-extrabold">My Profile</h1>
      <button id="edit-profile-btn" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg shadow transition">
        <a href="./vendor-editprofile.html">Edit Profile</a>
      </button>
    </header>

    <!-- Profile Card -->
    <section class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md p-8 flex flex-col md:flex-row items-center gap-8">
      <div class="relative">
        <img id="avatar-preview" src="https://via.placeholder.com/120" alt="User avatar"
             class="w-32 h-32 rounded-full object-cover shadow-lg float" />
        <input type="file" id="avatar" name="avatar" accept="image/*" class="hidden" />
      </div>
      <div class="flex-1 space-y-3">
        <h2 class="text-2xl font-semibold">VendorName</h2>
        <p class="text-green-800">vendor@example.com</p>
        <p class="text-green-800/80">Joined: March 12, 2024</p>
      </div>
    </section>

    <!-- Profile Details -->
    <section class="mt-12 max-w-3xl mx-auto space-y-6">

      <!-- Business Information -->
      <div class="glass p-6 rounded-2xl shadow-sm">
        <h3 class="font-semibold mb-2">Business Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-medium block mb-1">Business Name</label>
            <p class="text-green-900">Thela Delights</p>
          </div>
          <div>
            <label class="font-medium block mb-1">Location</label>
            <p class="text-green-900">Mumbai, India</p>
          </div>
          <div>
            <label class="font-medium block mb-1">Phone</label>
            <p class="text-green-900">+91 98765 43210</p>
          </div>
        </div>
      </div>

    </section>

  </main>

  <script>
    // Avatar preview functionality
    document.getElementById('avatar').addEventListener('change', function(e) {
      const [file] = e.target.files;
      if (file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
          alert('Please select a valid image file.');
          return;
        }

        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Image size should be less than 5MB.');
          return;
        }

        // Update preview
        document.getElementById('avatar-preview').src = URL.createObjectURL(file);

        // TODO: Upload to server here
        console.log('Avatar selected:', file);
      }
    });
  </script>

</body>
</html>
