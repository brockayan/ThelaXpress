<!DOCTYPE html>
<html lang="en">
<head>
  <meta charsetUTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Order • ThelaXpress Vendor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --vendor-main: #7fc483;
      --vendor-accent: #4B944E;
      --vendor-gradient: linear-gradient(120deg, #85e6c5 0%, #f6d365 100%);
      --vendor-sidebar-gradient: linear-gradient(140deg, #4B944E 0%, #61c48f 55%, #ffe986 110%);
      --glass-bg: rgba(255,255,255,0.7);
      --glass-border: rgba(255,255,255,0.23);
      --radius: 22px;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      background: var(--vendor-gradient);
      align-items: stretch;
      overflow-x: hidden;
      color: #326539;
    }
    .sidebar-vendor {
      min-width: 220px;
      max-width: 250px;
      background: var(--vendor-sidebar-gradient);
      backdrop-filter: blur(15px);
      border-right: 2px solid var(--glass-border);
      padding: 36px 24px 24px;
      border-radius: var(--radius) 0 0 var(--radius);
      box-shadow: 0 8px 36px rgba(75,148,78,0.14), 0 7px 22px rgba(255,233,134,0.05);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 2;
      position: relative;
    }
    .sidebar-vendor h2 {
      font-weight: 800;
      font-size: 1.45rem;
      margin-bottom: 36px;
      color: #fff;
      text-shadow: 0 4px 16px #56bb5855;
    }
    .sidebar-vendor nav a {
      display: block;
      width: 100%;
      padding: 10px 18px;
      margin-bottom: 14px;
      border-radius: 13px;
      color: #fff;
      font-weight: 500;
      font-size: 1.06rem;
      background: rgba(255,255,255,0.10);
      text-decoration: none;
      transition: background .22s, transform .15s, color .2s, box-shadow .2s;
      box-shadow: 0 2px 14px rgba(106,180,247,0.06);
      cursor: pointer;
    }
    .sidebar-vendor nav a.active,
    .sidebar-vendor nav a:hover {
      background: #fff59f;
      color: #2e5132;
      transform: scale(1.04) translateX(5px);
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      padding: 36px 44px 26px 44px;
      background: var(--glass-bg);
      border-radius: 0 var(--radius) var(--radius) 0;
      box-shadow: 0 5px 29px rgba(75,148,78,0.1);
      backdrop-filter: blur(12px);
      overflow-y: auto;
      position: relative;
    }
    h1 {
      color: var(--vendor-accent);
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 1.25rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.75rem;
    }
    .product-card {
      background: rgba(127,196,131,0.10);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 5px 18px rgba(75,148,78,0.15);
      transition: box-shadow .3s;
    }
    .product-card:hover {
      box-shadow: 0 9px 30px rgba(75,148,78,0.3);
    }
    .product-photo {
      width: 110px;
      height: 110px;
      border-radius: 14px;
      object-fit: cover;
      margin-bottom: 0.6rem;
      box-shadow: 0 3px 12px rgba(120,180,110,0.21);
    }
    .product-name {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--vendor-main);
    }
    .product-price {
      font-size: 1.08rem;
      font-weight: 600;
      color: var(--vendor-accent);
      margin-bottom: 0.9rem;
    }
    .quantity-label {
      font-weight: 600;
      font-size: .93rem;
      color: #3b6145;
      margin-bottom: .18rem;
    }
    input[type="number"] {
      width: 100%;
      padding: .5rem .75rem;
      border-radius: 8px;
      border: 1.8px solid var(--vendor-accent);
      font-size: 1rem;
      text-align: right;
      margin-bottom: .8rem;
    }
    button.order-btn {
      background-color: var(--vendor-accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: .65rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(75,148,78,0.2);
      transition: background-color .3s;
    }
    button.order-btn:disabled {
      background-color: #96c28d;
      cursor: not-allowed;
      box-shadow: none;
    }
    button.order-btn:not(:disabled):hover {
      background-color: #388f4c;
    }
    @media (max-width: 600px) {
      .product-list {
        grid-template-columns: 1fr;
      }
      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar-vendor" role="navigation" aria-label="Vendor Navigation">
    <h2>Vendor Dashboard</h2>
    <nav>
      <a href="./public/vendor-dashboard.html">Dashboard</a>
      <a href="./public/vendor-order.html" class="active" aria-current="page">Orders</a>
      <a href="./public/vendor-products.html">Products</a>
      <a href="./public/vendor-myprofile.html">Profile</a>
      <a href="../index.html">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <h1>Place Order</h1>
    <p>Select vegetables to add to your order. Supplier details are hidden.</p>
    <div class="product-list" id="productList"></div>
  </main>

  <script>
    const supplierBids = {
      tomato: {
        price: 35,
        unit: "per kg",
        display: "Tomato",
        photo: "https://5.imimg.com/data5/ANDROID/Default/2021/4/AU/MP/QJ/128093081/prod-20210430-0901508051232497162650228-jpg-500x500.jpg"
      },
      potato: {
        price: 30,
        unit: "per kg",
        display: "Potato",
        photo: "https://www.tasteofhome.com/wp-content/uploads/2022/07/GettyImages-1224918845-e1658929817975.jpg?w=2036"
      },
      onion: {
        price: 25,
        unit: "per kg",
        display: "Onion",
        photo: "https://th.bing.com/th/id/OIP.QOjvo15en1rdryZzUVZG2AHaHa?w=170&h=180&c=7&r=0&o=5&pid=1.7"
      },
      carrot: {
        price: 40,
        unit: "per kg",
        display: "Carrot",
        photo: "https://c8.alamy.com/comp/EFJ79F/red-indian-carrots-EFJ79F.jpg"
      }
    };

    function createCard(key, { price, unit, display, photo }) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${photo}" alt="${display}" class="product-photo" />
        <div class="product-name">${display}</div>
        <div class="product-price">₹${price} ${unit}</div>
        <label class="quantity-label" for="qty-${key}">Quantity (kg)</label>
        <input type="number" id="qty-${key}" min="1" value="1" />
        <button class="order-btn" disabled>Add to Order</button>
      `;
      const qty = card.querySelector('input');
      const btn = card.querySelector('button');
      qty.addEventListener('input', () => { btn.disabled = !(qty.value > 0); });
      btn.addEventListener('click', () => {
        alert(`Added ${qty.value} kg of ${display} to your order.`);
        qty.value = 1;
        btn.disabled = true;
      });
      return card;
    }

    const list = document.getElementById('productList');
    Object.entries(supplierBids).forEach(([key, data]) => {
      list.appendChild(createCard(key, data));
    });
  </script>
</body>
</html>
